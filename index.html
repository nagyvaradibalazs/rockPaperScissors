<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="style/icon.png">
	<title>Rock Paper Scissors Game</title>
</head>
<body>
	<div class="title">
		<h1>Rock Paper Scissors Game</h1>
		<p>Keep your gesture within the green square. For the best result, provide a light, clean background and avoid rotation. As a reference, try to mimic the opponent's gestures.</p>
	</div>
	<div class="content">
		<div class="left-side">			
			<video id="video"></video>
			<div id="video-rect"></div>
			<p id="capture-button">Play</p>
		</div>
		<div class="container">
			<div class="moves">
				<div class="player">
					<canvas id="canvas"></canvas>
					<p id="class">None</p>
				</div>
				<div class="player">
					<img id="photo">
					<p id="opp-move">None</p>
				</div>
			</div>
			<div class="results">
				<div id="won">0</div>
				<div id="tied">0</div>
				<div id="lost">0</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="script/script.js" type="module"></script>
</body>
</html>
